<h1 class="text-center " style="color: blue;">Signup Form</h1>
<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for=''>First Name</label>
            <input type="text" class="form-control" id="" name="first_name" required>

        </div>

        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control" id="" class="last_name" name="last_name" required>

        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" id="" name="email" required>

        </div>
        <div class="form-group">
            <label for="">username</label>
            <input type="text" class="form-control" id="" name="username" required>

        </div>

        <div class="form-group">
            <label for="">Password1</label>
            <input type="password" class="form-control" id="" name="Password1" required>
        </div>
        <div class="form-group">
            <label for="">Password2</label>
            <input type="password" class="form-control" id="" name="Password2" required>
        </div>

        <div>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <!-- <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a> -->
    </form>
</div>


{% endblock content %}
